<form name="TestForm"  action="test.php" id="TestForm">

        First: <input type="text" name="fname" id="fname" value="Javi"/> <br>
        Last: <input type="text" name="lname" id="lname" value="Pons"/> <br>
        Age: <input type="tnumber" name="age" id="age" value="44"/> <br>
        
        <input type="submit">
</form>
    
    <div id="output1">People List</div>
    <div id="astatus">Status</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    
        $(document).ready(function(){

                $('#TestForm').submit(function(e){
                    e.preventDefault();
                    $('#astatus').html("processing...");
                    var url = "test.php";
                    var vars = $('#TestForm').serialize();
                    //var vars = $(this).serialize(); hace lo mismo que arriba

                    console.log(vars);

                    /* {    otra forma de hacerlo en vez de crear variable como esto lo de arriba
                    fname:$('#fname').val(),
                    lname:$('#lname').val(),
                    age:$('#age').val(),
                }*/
                $.ajax({
                    url:url,
                    data:vars,
                    type:"POST",
                    dataType:"json",
                    success:function(data, status, xhr){
                        /* console.log(data);
                        console.log(status);
                        console.log(xhr); */
                        $('#astatus').html(status);
                        $('#output1').html('Created ' + data.first +' ('+data.id+')');
                    },
                    error:function(data,status,xhr){
                       /* console.log(data);   
                        console.log(status);
                        console.log(xhr); */
                        $('#astatus').html(status); 
                    }
                })
                .done(function(data){
                    $('#astatus').html('DONE!!!!'); 
                    console.log(data)
                })

                .fail(function(data){
                    $('#astatus').html('FAIL!!!!'); 
                    console.log(data)
                })

                .always(function(data){
                    $('#astatus').append(' POST WAS Tried'); 
                    console.log(data)
                })

            })
            })
