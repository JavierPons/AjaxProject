<form name="TestForm"  action="test.php" id="TestForm">

        First: <input type="text" name="fname" id="fname" value="Javi"/> <br>

        Age: <input type="tnumber" name="age" id="age" value="44"/> <br>
        
        <input type="submit">
    </form>
    
    <div id="output1">People List</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    
        $(document).ready(function(){

                $('#TestForm').submit(function(e){
                    e.preventDefault();
                    $('#status').html("processing...");
                    var url = "test.php";
                    var vars = {
                    fname:$('#fname').val(),
                    lname:$('#lname').val(),
                    age:$('#age').val(),
    }
    $.post(url, vars, function(data, status, xhr){
            console.log(data);
            console.log(status);
            console.log(xhr);
            console.log(JSON.parse(data));
            var json = JSON.parse(data);
            $('#status').html('status');
            $('#output1').html('Created ' + json.first +' ('+json.id+')');
        })
    })
})
